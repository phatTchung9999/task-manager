<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">List of Tasks</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Staff_name</th>
        <th>Email</th>
        <th>Title</th>
        <th>Content</th>
    </tr>

    {% for task in tasks %}
    <tr>
        <td>{{ task.staff_id }}</td>
        <td>{{ task.staff.staffname }}</td>
        <td>{{ task.email }}</td>
        <td>{{ task.title }}</td>
        <td>

        {{ task.content }}

        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
